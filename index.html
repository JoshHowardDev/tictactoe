<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cssreset.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="bodyContainer">
        <div class="playerDetails">
            <div class="playerDetailsForm player0Details">
                <label for="player0Name">Player 1 Name</label>
                <input type="text" id="player0Name">
            </div>
            <div class="playerDetailsForm iconSelection">
                <span class="selectionTitle">Choose Your Battle!</span>
                <div class="iconOptions">
                    <div class="standardIcons" data-iconset="0"></div>
                    <div class="batmanIcons" data-iconset="1"></div>
                    <div class="genderIcons" data-iconset="2"></div>
                </div>
            </div>
            <div class="playerDetailsForm player1Details">
                <label for="player1Name">Player 2 Name</label>
                <input type="text" id="player1Name">
            </div>
            <div class="playerDetailsForm playerDetailsButtonDiv">
                <button type="button" id="playButton">Let's Play!</button>
            </div>
        </div>
        <div class="gameBoardBanner">

        </div>
        <div class="gameBoard">
            <div class="gameTile" data-tilenum="0"></div>
            <div class="gameTile" data-tilenum="1"></div>
            <div class="gameTile" data-tilenum="2"></div>
            <div class="gameTile" data-tilenum="3"></div>
            <div class="gameTile" data-tilenum="4"></div>
            <div class="gameTile" data-tilenum="5" id="hey"></div>
            <div class="gameTile" data-tilenum="6"></div>
            <div class="gameTile" data-tilenum="7"></div>
            <div class="gameTile" data-tilenum="8"></div>
        </div>
    </div>
</body>
</html>
